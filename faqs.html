      <h2 data-en="FAQs" data-es="Preguntas Frecuentes"></h2>

      <h3 data-en="1) Do you provide legal advice for business formation?" data-es="1) ¿Ofrecen asesoría legal para crear empresas?"></h3>
      <p data-en="No. We provide administrative filing assistance and document organization. We are not a law firm and do not provide legal advice."
         data-es="No. Brindamos asistencia administrativa para filing y organización de documentos. No somos abogados y no ofrecemos asesoría legal."></p>

      <h3 data-en="2) Can you help form an LLC or corporation in any state?" data-es="2) ¿Pueden ayudar a crear una LLC o corporación en cualquier estado?"></h3>
      <p data-en="Yes. We can assist with formation support in any U.S. state. State fees and processing times vary."
         data-es="Sí. Podemos apoyar con formación de empresas en cualquier estado de EE. UU. Los fees y tiempos varían por estado."></p>

      <h3 data-en="3) Do you offer accounting or tax services?" data-es="3) ¿Ofrecen contabilidad o impuestos?"></h3>
      <p data-en="We offer bookkeeping and QuickBooks support (record organization, reconciliations, basic reporting). We are not a CPA firm and do not provide tax advice. We can help you get organized for your CPA/EA."
         data-es="Ofrecemos contabilidad básica y soporte QuickBooks (organización de registros, conciliaciones, reportes básicos). No somos CPA y no ofrecemos asesoría fiscal. Podemos ayudarte a organizarte para tu CPA/EA."></p>

      <h3 data-en="4) How does Google Business Profile optimization help me?" data-es="4) ¿Cómo ayuda la optimización de Google Business Profile?"></h3>
      <p data-en="It improves your visibility and helps you get more calls and messages. We optimize services, areas, photos, business description, and set up a simple reviews system."
         data-es="Mejora tu visibilidad y ayuda a recibir más llamadas y mensajes. Optimizamos servicios, áreas, fotos, descripción y configuramos un sistema simple de reseñas."></p>

      <h3 data-en="5) What do you need from me to start?" data-es="5) ¿Qué necesitan de mí para empezar?"></h3>
      <p data-en="Usually: business details (services, areas, hours), phone/email, and access (invite) to your Google profile (if applicable). Photos and logo help a lot."
         data-es="Generalmente: datos del negocio (servicios, áreas, horario), teléfono/email y acceso (invitación) a tu Google profile (si aplica). Fotos y logo ayudan mucho."></p>

      <h3 data-en="6) How do payments work?" data-es="6) ¿Cómo funcionan los pagos?"></h3>
      <p data-en="We send an invoice/quote in writing. After payment, we begin onboarding and start work. Payment terms may vary by service."
         data-es="Enviamos factura/cotización por escrito. Después del pago iniciamos onboarding y comenzamos el trabajo. Los términos pueden variar según el servicio."></p>
